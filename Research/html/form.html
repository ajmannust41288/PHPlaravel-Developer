<!DOCTYPE html>
<html lang="en">
<head>
    <title>DOM Form </title>
</head>
<body>
    <form action="" onsubmit="submitFunction()">
        <label for="">Name</label><input type="text" id="fname" 
        onfocus="functionFocus(this)" onblur="functionBlur(this)" 
        onchange="changeFunction(this)" value="Ajman khan" onselect="selectFunction()" 
        oninvalid="alert('Please fill the first name')" required><br><br>
        <label for="">Class</label><input type="text" id="" 
        onfocus="functionFocus(this)"onblur="functionBlur(this)" onchange="changeFunction(this)"><br><br>
        <label for="">Country</label>
        <select id="" onfocus="functionFocus(this)"onblur="functionBlur(this)" 
        onchange="changeFunction(this)" >
         <option value="India">India</option>
         <option value="Pakistan">Pakistan</option>
         <option value="Bangladesh">Bangladesh</option>
         <option value="Sri Lanka">Sri Lanka</option>
         <option value="Nepal">Nepal</option>
        </select>
        <br>
        <input type="submit">
      </form>
      <div id="test" style="border: 1px solid red;"></div>
    <script >
      function functionFocus(element){
        element.style.background="lime";
      }
      function functionBlur(element){
        element.style.background="";
      }
      function inputFunction(element){
        var x=element.value;
        document.getElementById("test").innerHTML=x;
      }
      function changeFunction(element){
      var x=element.value;
      document.getElementById("test").innerHTML=x;
      }
      function selectFunction(){
        console.log("You selected some text.");
      }
      function submitFunction(){
        // console.log("you submitted a form");
        var x=document.getElementById("fname").value;
        alert("Hello  "+ x);
      }
</script>
</body>
</html>
